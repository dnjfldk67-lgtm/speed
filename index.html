<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>반응속도 테스트</title>
  <style>
    body{
      font-family: system-ui, sans-serif;
      display:flex; flex-direction:column; align-items:center; gap:14px;
      padding:30px; background:#0f172a; color:#e2e8f0;
    }
    #box{
      width:320px; height:220px; border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      font-size:20px; font-weight:700; text-align:center;
      background:#334155; cursor:pointer; user-select:none;
      transition: background .2s;
      box-shadow:0 10px 20px rgba(0,0,0,.35);
      white-space:pre-line;
    }
    #info{ font-size:16px; opacity:.95; min-height:22px; }
    #best{ font-size:14px; opacity:.7; min-height:18px; }
    button{
      padding:10px 16px; border:none; border-radius:12px;
      background:#22c55e; color:#052e16; font-weight:800; cursor:pointer;
    }
    button:disabled{ opacity:.5; cursor:not-allowed; }
  </style>
</head>
<body>

  <h2>⚡ 반응속도 테스트</h2>

  <div id="box">시작 버튼을 누르세요</div>
  <button id="startBtn">시작</button>
  <div id="info"></div>
  <div id="best"></div>

  <!-- ✅ Firebase + 게임 로직은 app.js에서 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
